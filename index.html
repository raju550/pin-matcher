<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control generateRandomPin" type="text">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" placeholder="verify-pin" id="showPin">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button removeNumber btn"><</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify incorrect">❌ Pin Didn't Match, Please try again</p>
            <p class="notify correct">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        const incorrect=document.querySelector(".incorrect")
        incorrect.style.display="none"
        const correct=document.querySelector(".correct")
        correct.style.display="none"
        let generatedPin = 0;
        let submittedPin = 0;

        ///GENERATE RANDOM NUMBER 4 DIGIT
        const generatePin=document.querySelector(".generate-btn")
        const generateRandomPin=document.querySelector(".generateRandomPin")
        generatePin.addEventListener("click",function(){
            const generatedPin = Math.floor(1000 + Math.random() * 9000);
            generateRandomPin.value=generatedPin
        })

        ///write 4 digit number pin
        const calculatorBtns = document.querySelectorAll(".calc-body .button");
        const showPin=document.getElementById("showPin")
        calculatorBtns.forEach((btn) => {
	    btn.addEventListener("click", userPinGenerator);
        });
        // User pin generate

        function userPinGenerator(e) {
            const { innerText: btnLabel } = e.target;

            if (btnLabel === "<") {
                showPin.value = showPin.value.slice(0, -1);
            } else if (btnLabel === "C") {
                showPin.value = "";
            } else {
                if (showPin.value.length < 4) {
                    showPin.value += btnLabel;
                    submittedPin = parseInt(showPin.value);
                   
                }
            }
        }
        // submitted btm match 
        const submitBtn=document.querySelector(".submit-btn")
        submitBtn.addEventListener("click", function(){
            const pin =submittedPin
            const pinType=parseInt(generateRandomPin.value)
            if(pin===pinType){
            correct.style.display="block"
            showPin.value = "";
            generateRandomPin.value=""

            }
            else{
                showPin.value = "";
                generateRandomPin.value=""
                incorrect.style.display="block"
            }
            
        });

    </script>
</body>
</html>
